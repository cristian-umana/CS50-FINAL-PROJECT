{% extends "layout.html" %}

{% block title %}
    LISTEN | STORIES
{% endblock %}

{% block main %}

<!-- DISPLAYS LOG OF STORIES (POSTS) FILTERED BY TAGS -->

<table>
    <thead>
        <tr>
        <th>DATE</th>
        <th>STORY</th>
        </tr>
    </thead>
    <tbody>
        {% for i in stories %}
        <tr>
            <td>{{ i.post_time }}</td>
            <td>{{ i.post_entry }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
